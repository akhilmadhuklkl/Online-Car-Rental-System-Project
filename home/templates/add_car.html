{% extends 'car_dealer_navbar.html' %}
{% block title %} Customer Login {% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<br><br>
<h2><center><i style="font-weight: bold;color:whitesmoke">ADD A NEW CAR</i></center></h2>
<br>
<h6><center><i style="font-weight: bold;color:whitesmoke">Enter the New Car Details......</i></center></h6>
<div class="container">
<form method="POST" enctype="multipart/form-data"> {% csrf_token %}
    <div class="row mt-2">
        <div class="form-group col-md-12">
            <!-- <label><i style="font-weight: bold;">CAR NAME</i></label> -->
            <input type="text" class="form-control" name="car_name" placeholder="Enter the Name of the Car" required>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="form-group col-md-12">
            <!-- <label><i style="font-weight: bold;">CITY</i></label> -->
            <input type="text" class="form-control" name="city" placeholder="Enter the City" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <!-- <label><i style="font-weight: bold;">CAR IMAGE</i></label> -->
            <input type="file" class="form-control" name="image" required>
        </div>
    </div>

    <div class="row mt-5">
        <div class="form-group col-md-12">
            <!-- <label><i style="font-weight: bold;">SEATING CAPACITY</i></label> -->
            <input type="number" class="form-control" name="capacity" placeholder="Enter the Number of Seats" required>
        </div>
    </div>
<br>
    <div class="row mt-6">
        <div class="form-group col-md-12">
            <!-- <label><i style="font-weight: bold;">RENT FOR</i></label> -->
            <input type="number" class="form-control" name="rent" placeholder="Enter the Rent Price (per day)" required>
        </div>
    </div>
<br>
    <center>
        <button type="submit" class="btn btn-success"><b>ADD</b>&nbsp;<img src="https://www.nicepng.com/png/full/251-2519428_0-add-icon-white-png.png" height="10px" width="10px"></button>
    </center>
  </form>
  </div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Car added successfully.")
    document.location = "/all_cars"
    {% endif %}
</script>
{% endblock %}
